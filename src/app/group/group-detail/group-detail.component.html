<div class="card" *ngIf="group">
    <div class="card-header">
        {{pageTitle + ': ' + group.name}}
    </div>
    <div class="card-footer ">
        <div class="row center">
            <div class="col-lg-8">
              <div class="card mb-4">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Name</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">{{ group.name }}</p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Description</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">{{ group.description }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <button class="btn btn-outline-secondary" 
                style="width: 80px;"
                (click)="onBack()">
            Back
        </button>
    </div>
</div>
