<div class="container w-50">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input  type="text" class="form-control" placeholder="Person name" 
                    formControlName="name" required/>
            <div *ngIf="formGroup.controls['name'].invalid && (formGroup.controls['name'].dirty || formGroup.controls['name'].touched || submitted)" class="error"> 
                <div *ngIf="formGroup.controls['name'].errors?.['required']">
                    Name is required
                </div>
                <div *ngIf="formGroup.controls['name'].errors?.['maxlength']">
                    Name can have maximum 50 characters
                </div>
                <div *ngIf="nameError" class="error">
                  {{ nameError }}
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="3"
                        formControlName="description"></textarea>
            <div *ngIf="formGroup.controls['description'].invalid" class="error"> 
                <div *ngIf="formGroup.controls['description'].errors?.['maxlength']">
                    Description can have maximum 200 characters
                </div>
            </div>
        </div>
            
        <button type="submit" class="btn btn-primary">Create</button>
        <button class="btn btn-outline-secondary" 
                type="button"
                style="width: 80px;"
                (click)="onBack()">
            <i class="fa fa-chevron-left"></i> Back
        </button>
    </form>
</div>
