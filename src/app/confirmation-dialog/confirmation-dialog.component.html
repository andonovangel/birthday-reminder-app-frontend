<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body">
    {{ message }}
</div>
<div class="modal-footer">
    <button type="button" class="btn form-btn secondary-btn" (click)="decline()">
        {{ btnCancelText }}
    </button>
    <button type="button" class="btn form-btn primary-btn" (click)="accept()">
        {{ btnOkText }}
    </button>
</div>
