<div class="card" *ngIf="birthday">
    <div class="card-header">
        {{pageTitle + ': ' + birthday.name}}
    </div>
    <div class="card-footer ">
        <div class="row center">
            <div class="col-lg-8">
              <div class="card mb-4">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Name</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">{{ birthday.name }}</p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Title</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">{{ birthday.title }}</p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Phone number</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">{{ birthday.phone_number }}</p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Body</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">{{ birthday.body }}</p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Birthday date</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">{{ birthday.birthday_date }}</p>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Group</p>
                    </div>
                    <div class="col-sm-9">
                      <p class="text-muted mb-0">{{ birthday.group_id }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <button class="btn btn-outline-secondary" 
                style="width: 80px;"
                (click)="onBack()">
            <i class="fa fa-chevron-left"></i> Back
        </button>
    </div>
</div>
