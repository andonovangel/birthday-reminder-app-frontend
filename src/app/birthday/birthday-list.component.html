<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text"
                        [(ngModel)]="listFilter">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
    </div>
    <div class='table-responsive'>
        <table class='table' *ngIf="products.length">
          <thead>
            <tr>
              <th>Product</th>
              <th>Code</th>
              <th>Available</th>
              <th>Price</th>
              <th>5 Star Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let birthday of filteredBirthdays">
                <td>
                  <a [routerLink]="['/birthdays', birthday.id]">
                    {{ birthday.name }}
                  </a>
                </td>
                <td>{{ birthday.title }}</td>
                <td>{{ birthday.body }}</td>
                <td>{{ birthday.phone_number }}</td>
                <td>
                  <pm-star [rating]="product.starRating"
                      (ratingClicked)="onRatingClicked($event)">
                  </pm-star>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
