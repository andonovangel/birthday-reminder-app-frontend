<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text"
                        [(ngModel)]="listFilter">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
    </div>
    <div class='table-responsive'>
        <table class='table' *ngIf="filteredBirthdays.length">
          <thead>
            <tr>
              <th>Name</th>
              <th>Title</th>
              <th>Body</th>
              <th>Phone Number</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let birthday of filteredBirthdays">
                <td>
                  <a [routerLink]="['/birthdays', birthday.id]">
                    {{ birthday.name }}
                  </a>
                </td>
                <td>{{ birthday.title }}</td>
                <td>{{ birthday.body }}</td>
                <td>{{ birthday.phone_number }}</td>
            </tr>
            <hr>
          </tbody>
        </table>
      </div>
</div>
