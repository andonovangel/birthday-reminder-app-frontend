<div class="container">
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input  type="text" class="form-control" placeholder="Person name" 
                    formControlName="name" required>
            <div *ngIf="name.invalid && (name.dirty || name.touched || submitted)" class="error"> 
                <div *ngIf="name.errors?.['required']">
                    Name is required
                </div>
                <div *ngIf="name.errors?.['maxlength']">
                    Name can have maximum 50 characters
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" placeholder="Title" 
                    formControlName="title" required>
            <div *ngIf="title.invalid && (title.dirty || title.touched || submitted)" class="error"> 
                <div *ngIf="title.errors?.['required']">
                    Title is required
                </div>
                <div *ngIf="title.errors?.['maxlength']">
                    Title can have maximum 50 characters
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone number</label>
            <input type="text" class="form-control" placeholder="Phone number"
                    formControlName="phone_number">
            <div *ngIf="phone_number.invalid" class="error"> 
                <div *ngIf="phone_number.errors?.['pattern']">
                    Phone number can only contain numeric digits.
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Body</label>
            <textarea name="body" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Birthday date</label>
            <input type="datetime-local" class="form-control" placeholder="Birthday date" 
                    formControlName="birthday_date" required>
            <div *ngIf="birthday_date.invalid && (birthday_date.touched || submitted)" class="error"> 
                <div *ngIf="birthday_date.errors?.['required']">
                    Birthday date is required
                </div>
            </div>
        </div>
        <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
                <option selected value=null>Add to group</option>
            </select>
        </div>
            
        <button type="submit" class="btn btn-primary">Create</button>
        <button class="btn btn-outline-secondary" 
                type="button"
                style="width: 80px;"
                (click)="onBack()">
            <i class="fa fa-chevron-left"></i> Back
        </button>
    </form>
</div>
