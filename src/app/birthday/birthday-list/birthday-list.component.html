<div class="card">
    <div class="card-header">
        {{pageTitle}}
        {{ filteredBirthdays.length }}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text"
                        [(ngModel)]="listFilter">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
    </div>
    <div class='table-responsive'>
        <table class='table' *ngIf="filteredBirthdays.length">
          <thead>
            <tr>
              <th>Name</th>
              <th>Title</th>
              <th>Body</th>
              <th>Phone Number</th>
              <th>Birthday Date</th>
              <th>Group</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let birthday of filteredBirthdays">
                <td>
                  <a [routerLink]="['/birthdays/birthday', birthday.id]">
                    {{ birthday.name }}
                  </a>
                </td>
                <td>{{ birthday.title }}</td>
                <td>{{ birthday.body }}</td>
                <td>{{ birthday.phone_number }}</td>
                <td>{{ birthday.birthday_date }}</td>
                <td *ngIf="birthday.group_id != null; else noGroup">{{ birthday.group_id }}</td>
                <td>
                  <button type="button" class="btn btn-link" [routerLink]="['/birthdays/edit', birthday.id]">
                    Edit
                  </button>
                  <button type="button" class="btn btn-link" (click)="deleteBirthday(birthday)">
                    Delete
                  </button>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
</div>

<ng-template #noGroup>
  <td>N/A</td>
</ng-template>
