<div class="base">
  <div class="container">
    <div class="row remindersNav">
      <div class="col-md-3 mixin-h5">{{ pageTitle }}</div>
      <div class="col-md-5 searchBar">
        <i class="fa-solid fa-magnifying-glass" (click)="focusInput()"></i>
        <input type="text" [(ngModel)]="listFilter" #reminderSearch>     
      </div>
      <div class="col-md">
        <button class="btn-filter" (click)="sortRemindersByTitle()">
          Title
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
          </svg>
        </button>
      </div>
      <div class="col-md">
        <button class="btn-filter" (click)="sortRemindersByDate()">
          Date
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
          </svg>
        </button>
      </div>
      <div class="col-md">
        <button class="btn-filter" [routerLink]="['/birthdays/create']"><i class="fa-regular fa-square-plus"></i></button>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="birthdayList" *ngFor="let birthday of filteredBirthdays">
      <div class="birthdayItem" (click)="openModal(birthday)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8.25v-1.5m0 1.5c-1.355 0-2.697.056-4.024.166C6.845 8.51 6 9.473 6 10.608v2.513m6-4.871c1.355 0 2.697.056 4.024.166C17.155 8.51 18 9.473 18 10.608v2.513M15 8.25v-1.5m-6 1.5v-1.5m12 9.75-1.5.75a3.354 3.354 0 0 1-3 0 3.354 3.354 0 0 0-3 0 3.354 3.354 0 0 1-3 0 3.354 3.354 0 0 0-3 0 3.354 3.354 0 0 1-3 0L3 16.5m15-3.379a48.474 48.474 0 0 0-6-.371c-2.032 0-4.034.126-6 .371m12 0c.39.049.777.102 1.163.16 1.07.16 1.837 1.094 1.837 2.175v5.169c0 .621-.504 1.125-1.125 1.125H4.125A1.125 1.125 0 0 1 3 20.625v-5.17c0-1.08.768-2.014 1.837-2.174A47.78 47.78 0 0 1 6 13.12M12.265 3.11a.375.375 0 1 1-.53 0L12 2.845l.265.265Zm-3 0a.375.375 0 1 1-.53 0L9 2.845l.265.265Zm6 0a.375.375 0 1 1-.53 0L15 2.845l.265.265Z" />
        </svg>
        <span>{{ birthday.title }}</span>
        <span>|</span>
        <span>{{ birthday.birthday_date | date: 'd MMMM' }}</span>
        <a (click)="toggleReminderOptions($event, birthday)">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
        </a>
      </div>
      <app-options
        [object]="birthday"
        [editUrl]="'/birthdays/edit'"
        [isOptionVisible]="isOptionVisible"
        [optionObject]="optionBirthday"
        (optionsToggle)="toggle()"
        [customStyle]="'style-for-birthday-list'">
      </app-options>
    </div>
  </div>
</div>
