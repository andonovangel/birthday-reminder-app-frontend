    <div class="expanded-panel sticky-container">
        <div class="absolute-container" [@panelAnimation] *ngIf="isGroupsPanelExpanded"> 
            <app-groups-panel 
                [groups]="groups"
                (closePanelToggle)="handleGroupPanelToggle()"
                (refreshToggle)="ngOnInit()">
            </app-groups-panel>
        </div> 
        <div class="absolute-container" [@panelAnimation] *ngIf="isArchivePanelExpanded"> 
            <app-archive-panel
                [birthdays]="archivedBirthdays"
                [groups]="archivedGroups"
                (closePanelToggle)="handleArchivePanelToggle()"
                (refreshToggle)="ngOnInit()">
            </app-archive-panel>
        </div> 
    </div>
