<div class="container-fluid g-0 h-100 sidebar">
    <div class="closed-panel">
        <div class="img">
            <a [routerLink]="['/welcome']">
                <img src="../../assets/logo_transparent_no_text.png" width="38" alt="logo">
            </a>
        </div>
        <div class="icons">        
            <div class="upperIcons">
                <svg tooltip [tooltipText]="'Reminders'" [routerLink]="['/birthdays/list']" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 0 1 0 3.75H5.625a1.875 1.875 0 0 1 0-3.75Z" />
                </svg>

                <svg tooltip [tooltipText]="'Groups'" (click)="handleGroupPanelToggle()" [ngClass]="{'openPanel': isGroupsPanelExpanded}" #toggleButton xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
                </svg>
            
                <svg tooltip [tooltipText]="'Calendar'" (click)="handleCalendarPanelToggle()" [ngClass]="{'openPanel': isCalendarPanelExpanded}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                </svg>
                
                <svg tooltip [tooltipText]="'Archive'" (click)="handleArchivePanelToggle()" [ngClass]="{'openPanel': isArchivePanelExpanded}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
                </svg>
        
                <svg tooltip [tooltipText]="'Settings'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 0 1 1.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.559.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.894.149c-.424.07-.764.383-.929.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 0 1-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.398.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 0 1-.12-1.45l.527-.737c.25-.35.272-.806.108-1.204-.165-.397-.506-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.108-1.204l-.526-.738a1.125 1.125 0 0 1 .12-1.45l.773-.773a1.125 1.125 0 0 1 1.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
            </div>
        
            <svg tooltip [tooltipText]="'Profile'" [routerLink]="['/profile']" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
        </div>
    </div>
    <div class="expanded-panel sticky-container">
        <ng-container *ngIf="isGroupsPanelExpanded">
            <div class="absolute-container" [@panelAnimation]>
                <ngx-spinner 
                    name="groups-panel"
                    bdColor = "#00455C" 
                    size = "medium" 
                    color = "#fffffffff" 
                    type = "ball-triangle-path" 
                    [fullScreen] = "false"
                >
                </ngx-spinner>
                <app-groups-panel 
                    [groups]="groups"
                    (closePanelToggle)="handleGroupPanelToggle()">
                </app-groups-panel>
                <account-pill></account-pill>
            </div>
        </ng-container>
        <ng-container *ngIf="isArchivePanelExpanded">
            <div class="absolute-container" [@panelAnimation]>
                <ngx-spinner 
                    name="archive-panel"
                    bdColor = "#00455C" 
                    size = "medium" 
                    color = "#fffffffff" 
                    type = "ball-triangle-path" 
                    [fullScreen] = "false"
                >
                </ngx-spinner>
                <app-archive-panel
                    [birthdays]="archivedBirthdays"
                    [groups]="archivedGroups"
                    (closePanelToggle)="handleArchivePanelToggle()">
                </app-archive-panel>
                <account-pill></account-pill>
            </div> 
        </ng-container>
        <ng-container *ngIf="isCalendarPanelExpanded">
            <div class="absolute-container" [@panelAnimation]>
                <app-calendar-panel
                    [birthdays]="birthdays"
                    (closePanelToggle)="handleCalendarPanelToggle()">
                </app-calendar-panel>
                <account-pill></account-pill>
            </div> 
        </ng-container>
    </div>
</div>
