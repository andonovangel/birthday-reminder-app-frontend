<div class="container form-container" *ngIf="!resetPasswordEmailFlag">
  <h3 class="text-center">
      Reset your password
  </h3>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div *ngIf="formGroup.invalid && errorMessage" class="alert alert-danger"> 
      {{ errorMessage }}
    </div>
    <div class="form-group mb-4">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              formControlName="email" required
              [ngClass]="{'invalid-field': formGroup.controls['email'].invalid && (formGroup.controls['email'].touched || submitted)}">
      <div *ngIf="formGroup.controls['email'].invalid && (formGroup.controls['email'].touched || submitted)" class="error"> 
        <div *ngIf="formGroup.controls['email'].errors?.['required']">
            This field is required
        </div>
        <div *ngIf="formGroup.controls['email'].errors?.['pattern']">
          Wrong pattern for email
        </div>
        <div *ngIf="emailError" class="error">
          {{ emailError }}
        </div>
      </div>
    </div>

    <div class="container mb-3">
      <div class="row">
          <div class="col g-0 m-1">
              <button class="btn form-btn back-btn" type="button" (click)="onBack()">
                  <i class="fa fa-chevron-left"></i> Cancel
              </button>
          </div>
          <div class="col g-0 m-1">
              <button class="btn form-btn create-btn" type="submit">Send password reset to email</button>
          </div>
      </div>
    </div>
  </form>
</div>

<div class="container w-50 text-center mt-5" *ngIf="resetPasswordEmailFlag">
  <div class="text">Check your email for a link to reset your password.</div>
  <button type="button" class="btn form-btn" [routerLink]="['/login']">Return to login page</button>
</div>
