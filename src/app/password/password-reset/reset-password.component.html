<div class="container form-container">
    <h3 class="text-center">
        Reset password
    </h3>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div *ngIf="formGroup.invalid && errorMessage" class="alert alert-danger"> 
            {{ errorMessage }}
        </div>
        <div class="form-group mb-4">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp"
                    formControlName="password" required
                    [ngClass]="{'invalid-field': formGroup.controls['password'].invalid && (formGroup.controls['password'].touched || submitted)}">
            <div *ngIf="formGroup.controls['password'].invalid && (formGroup.controls['password'].touched || submitted)" class="error"> 
                <div *ngIf="formGroup.controls['password'].errors?.['required']">
                    This field is required
                </div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label>Password confirmation</label>
            <input type="password" class="form-control" id="exampleInputPassword2"
                    formControlName="confirmationPassword" required
                    [ngClass]="{'invalid-field': formGroup.controls['confirmationPassword'].invalid && (formGroup.controls['confirmationPassword'].touched || submitted)}">
            <div *ngIf="formGroup.controls['confirmationPassword'].invalid && (formGroup.controls['confirmationPassword'].dirty || formGroup.controls['confirmationPassword'].touched || submitted)" class="error"> 
                <div *ngIf="formGroup.controls['confirmationPassword'].errors?.['required']">
                    This field is required
                </div>
            </div>
        </div>
      <button type="submit" class="btn btn-primary form-btn create-btn">Reset password</button>
    </form>
</div>
