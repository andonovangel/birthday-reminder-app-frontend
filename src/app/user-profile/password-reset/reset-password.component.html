<div class="container w-50">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div *ngIf="formGroup.invalid && errorMessage" class="alert alert-danger"> 
            {{ errorMessage }}
        </div>
        <div class="form-group mb-4">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp" placeholder="Enter password"
                    formControlName="password" required>
            <div *ngIf="formGroup.controls['password'].invalid && (formGroup.controls['password'].touched || submitted)" class="error"> 
                <div *ngIf="formGroup.controls['password'].errors?.['required']">
                    Password is required
                </div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label>Password confirmation</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password"
                    formControlName="confirmationPassword" required>
            <div *ngIf="formGroup.controls['confirmationPassword'].invalid && (formGroup.controls['confirmationPassword'].dirty || formGroup.controls['confirmationPassword'].touched || submitted)" class="error"> 
                <div *ngIf="formGroup.controls['confirmationPassword'].errors?.['required']">
                    Password confirmation is required
                </div>
            </div>
        </div>
      <button type="submit" class="btn btn-primary">Reset password</button>
    </form>
</div>
