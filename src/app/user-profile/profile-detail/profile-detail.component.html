<div class="container py-5" *ngIf="user">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3">{{ user.name }}</h5>
            <div class="d-flex justify-content-center mb-2">
              <button type="button" class="btn btn-primary" routerLink="/profile-edit">Edit profile</button>
              <button type="button" class="btn btn-danger" routerLink="">Change Password</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ user.name }}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ user.email }}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Date created</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ user.created_at | date:'medium' }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
