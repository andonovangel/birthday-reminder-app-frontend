<div class="container w-50">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="form-group mb-4">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
                formControlName="email" required>
        <div *ngIf="formGroup.controls['email'].invalid && (formGroup.controls['email'].touched || submitted)" class="error"> 
          <div *ngIf="formGroup.controls['email'].errors?.['required']">
              Email is required
          </div>
        </div>
        <div *ngIf="formGroup.controls['email'].invalid" class="error"> 
          <div *ngIf="formGroup.controls['email'].errors?.['pattern']">
            Wrong pattern for email
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                formControlName="password" required>
        <div *ngIf="formGroup.controls['password'].invalid && (formGroup.controls['password'].touched || submitted)" class="error"> 
          <div *ngIf="formGroup.controls['password'].errors?.['required']">
              Password is required
          </div>
          <div *ngIf="formGroup.controls['password'].errors?.['minlength']">
              Body can have minimum 10 characters
          </div>
          <div *ngIf="formGroup.controls['password'].errors?.['maxlength']">
              Body can have maximum 64 characters
          </div>
        </div>
        <div *ngIf="formGroup.controls['password'].invalid" class="error"> 
          <div *ngIf="formGroup.controls['password'].errors?.['pattern']">
            Wrong pattern for password
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
      <!-- <button (click)="loginUser()" type="submit" class="btn btn-primary">Submit</button> -->
  </form>
</div>
