<form>
    <div class="form-group mb-4">
      <label for="exampleInputEmail1">Email address</label>
      <input [(ngModel)]="loginUserData.email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group mb-3">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button (click)="loginUser()" type="submit" class="btn btn-primary">Submit</button>
</form>
