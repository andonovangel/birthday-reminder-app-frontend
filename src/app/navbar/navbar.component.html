<div class="wrapper">
  <div class="wrapper-content">
    <div class="links-wrapper">
      <a class="logo-link" (click)="toggleMobileMenu(false)" href="/welcome#home">
        <img src="../../assets/logo_transparent_no_text.png" width="25" alt="logo">
      </a>
      <div class="links">
        <a class="link" href="/welcome#home">Home</a>
        <a class="link" href="/welcome#about">About</a>
        <a class="link" href="/welcome#how-it-works">How it works</a>
        <a class="link" href="/welcome#contact">Contact</a>
      </div>
    </div>
    <i (click)="toggleMobileMenu()" class="fi fi-br-menu-burger"></i>
    <div class="actions">
      <ng-container *ngIf="!loggedIn(); else loggedInButtons">
          <button class="secondary-btn" [routerLink]="['/login']">Login</button>
          <button class="primary-btn" [routerLink]="['/register']">Register</button>
      </ng-container>
      <ng-template #loggedInButtons>
          <button class="secondary-btn" (click)="logout()">Logout</button>
          <button class="primary-btn" [routerLink]="['/profile']">Profile</button>
      </ng-template>
    </div>
  </div>
  <app-mobile-menu
    [class.open]="isMobileMenuOpenned"
    (closedMobileMenu)="toggleMobileMenu()"
  ></app-mobile-menu>
</div>
